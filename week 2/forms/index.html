<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>

    <form method= "GET">
    <fieldset>
            <legend>Form with GET method and no JS</legend>
            <label for ="imput1">First name</label>
            <input type = "text" name ="firstname">
            <button type="submit">submit</button>
    </fieldset>
    </form>

    <form id = "myForm">
        <fieldset>
            <legend>Form with JS to trigger submit</legend>
            <label for ="input1">input 1</label> <input type="text" name="input">
            <button onclick="submitForm()">submit</button> 
        </fieldset>
    </form>

    <form onsubmit="handleFormSubmit(event)">
        <fieldset>
            <legend>JS function preventing the form</legend>
            <label for = "input1">input</label> <input type="text" name="input">
            <button type="submit">submit</button>
        </fieldset>
    </form>

    <script>
    function submitForm() {
        document.getElementById("myForm").submit();
    }

    function handleFormSubmit(event){
        event.preventDefault() 
        console.log(event)
    }
    </script>
    
</body>
</html>
